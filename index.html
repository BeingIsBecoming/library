<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    <header>
        <h1>BookCast</h1>
        <h3>Turn your reading list into podcasts!</h3>
    </header>
    <main>
       <div class="books-wrapper">
           <div class="cards-wrapper">
                <div class="book-card">
                    <h2>VALIS</h2>
                    <h2>Philip K. Dick</h2>
                    <p>Genre: SciFi</p>
                    <p>Pages: 288</p>
                    <p>Read Status: Yes</p>
                </div>
                <div class="book-card">
                    <h2>Steppenwolf</h2>
                    <h2>Herman Hesse</h2>
                    <p>Genre: SciFi</p>
                    <p>Pages: 256</p>
                    <p>Read Status: Yes</p>
                </div>
                <div class="book-card">
                    <h2>Be Here Now</h2>
                    <h2>Ram Dass</h2>
                    <p>Genre: Spirituality</p>
                    <p>Pages: 416</p>
                    <p>Read Status: Yes</p>
                </div>
           </div>
       </div>
    </main>
</body>
</html>
